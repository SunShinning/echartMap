<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--选项卡，第二个选项卡区域的id是profile-->
<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">访问途径统计</a></li>
        <li role="presentation"><a href="#profile" id="profile" aria-controls="profile" role="tab" data-toggle="tab">交易额统计</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="con" style="height:400px;"></div>
            <!-- ECharts单文件引入 -->
            <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
            <script type="text/javascript">
                // 路径配置
                require.config({
                    paths: {
                        echarts: 'http://echarts.baidu.com/build/dist'
                    }
                });
                // 使用
                require(
                    [
                        'echarts',
                        'echarts/chart/map', // 使用柱状图就加载bar模块，按需加载
                        'echarts/chart/line', // 使用折线图就加载line模块，按需加载
                    ],
                    function (ec) {
                        // 基于准备好的dom，初始化echarts图表
                        var myChart = ec.init(document.getElementById('con'));

                        var option = {
                            tooltip : {
                                trigger: 'axis',
                                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                }
                            },
                            legend: {
                                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎','百度','谷歌','必应','其他']
                            },
                            toolbox: {
                                show : true,
                                orient: 'vertical',
                                x: 'right',
                                y: 'center',
                                feature : {
                                    mark : {show: true},
                                    dataView : {show: true, readOnly: false},
                                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                                    restore : {show: true},
                                    saveAsImage : {show: true}
                                }
                            },
                            calculable : true,
                            xAxis : [
                                {
                                    type : 'category',
                                    data : ['周一','周二','周三','周四','周五','周六','周日']
                                }
                            ],
                            yAxis : [
                                {
                                    type : 'value'
                                }
                            ],
                            series : [
                                {
                                    name:'直接访问',
                                    type:'bar',
                                    data:[320, 332, 301, 334, 390, 330, 320]
                                },
                                {
                                    name:'邮件营销',
                                    type:'bar',
                                    stack: '广告',
                                    data:[120, 132, 101, 134, 90, 230, 210]
                                },
                                {
                                    name:'联盟广告',
                                    type:'bar',
                                    stack: '广告',
                                    data:[220, 182, 191, 234, 290, 330, 310]
                                },
                                {
                                    name:'视频广告',
                                    type:'bar',
                                    stack: '广告',
                                    data:[150, 232, 201, 154, 190, 330, 410]
                                },
                                {
                                    name:'搜索引擎',
                                    type:'bar',
                                    data:[862, 1018, 964, 1026, 1679, 1600, 1570],
                                    markLine : {
                                        itemStyle:{
                                            normal:{
                                                lineStyle:{
                                                    type: 'dashed'
                                                }
                                            }
                                        },
                                        data : [
                                            [{type : 'min'}, {type : 'max'}]
                                        ]
                                    }
                                },
                                {
                                    name:'百度',
                                    type:'bar',
                                    barWidth : 5,
                                    stack: '搜索引擎',
                                    data:[620, 732, 701, 734, 1090, 1130, 1120]
                                },
                                {
                                    name:'谷歌',
                                    type:'bar',
                                    stack: '搜索引擎',
                                    data:[120, 132, 101, 134, 290, 230, 220]
                                },
                                {
                                    name:'必应',
                                    type:'bar',
                                    stack: '搜索引擎',
                                    data:[60, 72, 71, 74, 190, 130, 110]
                                },
                                {
                                    name:'其他',
                                    type:'bar',
                                    stack: '搜索引擎',
                                    data:[62, 82, 91, 84, 109, 110, 120]
                                }
                            ]
                        };
                        // 为echarts对象加载数据
                        myChart.setOption(option);
                    }
                );
            </script>

        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="main_money" style="height:400px"></div>
            <!-- ECharts单文件引入 -->
            <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
            <script type="text/javascript">
                // 路径配置
                require.config({
                    paths: {
                        echarts: 'http://echarts.baidu.com/build/dist'
                    }
                });
                // 使用
                require(
                    [
                        'echarts',
                        'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                        'echarts/chart/line',// 使用折线图就加载line模块，按需加载
                    ],
                    function (ec2) {
                        // 基于准备好的dom，初始化echarts图表
                        var myChart_money = ec2.init(document.getElementById('main_money'));

                        var option_money = {
                            title: {
                                x: 'center',
                                text: 'ECharts例子个数统计',
                                subtext: 'Rainbow bar example',
                                link: 'http://echarts.baidu.com/doc/example.html'
                            },
                            tooltip: {
                                trigger: 'item'
                            },
                            toolbox: {
                                show: true,
                                feature: {
                                    dataView: {show: true, readOnly: false},
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                }
                            },
                            calculable: true,
                            grid: {
                                borderWidth: 0,
                                y: 80,
                                y2: 60
                            },
                            xAxis: [
                                {
                                    type: 'category',
                                    show: false,
                                    data: ['Line', 'Bar', 'Scatter', 'K', 'Pie', 'Radar', 'Chord', 'Force', 'Map', 'Gauge', 'Funnel']
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value',
                                    show: false
                                }
                            ],
                            series: [
                                {
                                    name: 'ECharts例子个数统计',
                                    type: 'bar',
                                    itemStyle: {
                                        normal: {
                                            color: function(params) {
                                                // build a color map as your need.
                                                var colorList = [
                                                    '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                                                    '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                                                    '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                                                ];
                                                return colorList[params.dataIndex]
                                            },
                                            label: {
                                                show: true,
                                                position: 'top',
                                                formatter: '{b}\n{c}'
                                            }
                                        }
                                    },
                                    data: [12,21,10,4,12,5,6,5,25,23,7],
                                    markPoint: {
                                        tooltip: {
                                            trigger: 'item',
                                            backgroundColor: 'rgba(0,0,0,0)',
                                            formatter: function(params){
                                                return '<img src="'
                                                    + params.data.symbol.replace('image://', '')
                                                    + '"/>';
                                            }
                                        },
                                        data: [
                                            {xAxis:0, y: 350, name:'Line', symbolSize:20, symbol: 'image://../asset/ico/折线图.png'},
                                            {xAxis:1, y: 350, name:'Bar', symbolSize:20, symbol: 'image://../asset/ico/柱状图.png'},
                                            {xAxis:2, y: 350, name:'Scatter', symbolSize:20, symbol: 'image://../asset/ico/散点图.png'},
                                            {xAxis:3, y: 350, name:'K', symbolSize:20, symbol: 'image://../asset/ico/K线图.png'},
                                            {xAxis:4, y: 350, name:'Pie', symbolSize:20, symbol: 'image://../asset/ico/饼状图.png'},
                                            {xAxis:5, y: 350, name:'Radar', symbolSize:20, symbol: 'image://../asset/ico/雷达图.png'},
                                            {xAxis:6, y: 350, name:'Chord', symbolSize:20, symbol: 'image://../asset/ico/和弦图.png'},
                                            {xAxis:7, y: 350, name:'Force', symbolSize:20, symbol: 'image://../asset/ico/力导向图.png'},
                                            {xAxis:8, y: 350, name:'Map', symbolSize:20, symbol: 'image://../asset/ico/地图.png'},
                                            {xAxis:9, y: 350, name:'Gauge', symbolSize:20, symbol: 'image://../asset/ico/仪表盘.png'},
                                            {xAxis:10, y: 350, name:'Funnel', symbolSize:20, symbol: 'image://../asset/ico/漏斗图.png'},
                                        ]
                                    }
                                }
                            ]
                        };

                        // 为echarts对象加载数据
                        myChart_money.setOption(option_money);
                    }
                );
            </script>



            <script type="text/javascript">
                $('#profile').click(function(){
                    myChart_money.resize();
                });

            </script>
</body>
</html>
