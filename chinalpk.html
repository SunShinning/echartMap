
<html>
<head>

	<title>全国邮政vs中通</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        #main {
            width:100%;
            margin: 0 auto;
            height: 100%;
        }
		.right{
			position: fixed;
			right:0;
			display: inline-block;
			width:500px;
			top:200px;
			z-index: 1000;
		}
    </style>
</head>
<body>
<div class="right">
	<div id="main_money" style="height:400px"></div>
</div>
<div id="main"></div>
<script src="js/echarts.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bmap.js"></script>
 <script src="js/china.js"></script>

<script src="js/chianlpk.js"></script>
	<script>
        var myChart = echarts.init(document.getElementById('main_money'));

        option = {
            title : {
                text: '全国发件量统计',
                subtext: '',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: ['中通','邮局']
            },
            series : [
                {
                    name: '发件数',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:854756, name:'中通'},
                        {value:7524568, name:'邮局'}

                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        myChart.setOption(option);
	</script>
</body>
