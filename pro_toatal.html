<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {

            margin: 0; 
        }
        .left {
            display: inline-block;
            height: 100%;
            width:100%;
            margin:0 auto;
        }
        #main{
            height:100%;
            width:500px;
            margin:0 auto;
        }
        .right{
            position: fixed;
            right:0;
            display: inline-block;
            width:500px;
            top:200px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="left" >
    <div id="main"></div>
</div>
<div class="right">
    <div id="main_money" style="height:400px"></div>
</div>
<script src="js/echarts.js"></script>
<script src="js/map.js"></script>

<script src="json/sichuan.js"></script>
<script src="js/bmap.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0UqXGL98FSmi22w2Rl6HK56I"></script>
<script src="js/data.js"></script>
<script src="js/test2.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main_money'));

    option = {


        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['中通','邮政']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'中通'},
                    {value:310, name:'邮政'},

                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
